<script language="javascript" type="text/javascript">

//計算結果--------------
var result = document.getElementById("result");
var result_discount = document.getElementById("result_discount");

function result_calc(){
	price1 = 600 * Count1;
	price2 = 500 * Count2;
	price3 = 300 * Count3;
	price4 = 300 * Count4;
	price5 = 800 * Count5;
	price6 = 700 * Count6;
	discount = 0;
	/*
	if(Count1>0 && Count2>0){
		if(Count1 >= Count2){
			discount = Count2 * 100;
		}else{
			discount = Count1 * 100;
		}
	}
	*/
	result.innerHTML = price1+price2+price3+price4+price5+price6-discount;
	result_discount.innerHTML = discount;
}


//1冊目-----------------

var plusButton1 = document.getElementById("plus1");
var minusButton1 = document.getElementById("minus1");

var price1 = 0;

	Count1 ++;
	QtyCount1.innerHTML = Count1;
	result_calc();
});

		Count1 --;
